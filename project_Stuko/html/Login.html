<!--관리자로그인페이지-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/project_Stuko/css/component/login.css">
    <link rel="stylesheet" href="/project_Stuko/css/base/base.css">
    <link rel="stylesheet" href="/project_Stuko/css/module/basic.css">
    <link rel="stylesheet" href="/project_Stuko/css/lib/modal_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.1.0/jquery-migrate.min.js"></script> -->
    <script src="/project_Stuko/js/custom/modal.js"></script>
<title>Stuko관리자로그인</title>
</head>

<body>
    <!------------------------관리자 계정생성 페이지------------------------------->

    <div class="popup popup-removeproject">
        <div class="popup-cover">
            <div class="popup-content">
                <span class="close">닫기</span>
                <div class="pu-contents">

                    <!--content 내용-->
                    <div id="Wrapper">  
                        <div class="popup-box1">
                            <div class="content-cover">
                                <header class="new-header">
                                    <div class="header-box">
                                        <p class="logo2"><img src="/project_Stuko/img/main/logo.svg" alt="로고이미지" width="50" height="50"></p>
                                        <h4 class="header-write">계정이 없으신가요?</h4>
                                    </div>
                                </header>
                                
                                <!-- 사용자가 계정을 입력하는 부분 -->
                                <div class="first-session-box">   
                                    <form class="form-box2" method="GET" action="">
                                        <div class="user-write-box2">
                
                                            <div class="user-join-id">
                                                <label for="join-id">사 용 자</label>
                                                <input type="text" name="login" value="사용자">
                                            </div>
                
                                            <div class="user-join-pw">
                                                <label for="join-pw">비밀번호</label>
                                                <input type="password" name="password" value="비밀번호" >
                                            </div>
                
                                            <div class="user-join-pw1">
                                                <label for="join-pw1">비밀번호확인</label>
                                                <input type="password" name="password" value="비밀번호" >
                                            </div>
                
                                            <p class="wrong-join">/다시입력하세요/</p>
                
                                        </div>
                                        
                                            
                                        <div class="submit-btn2">
                                            <button type="submit" id="click-start">START</button>
                                        </div>
                                    </form>
                                </div> <!--first-session-box-->
                            </div> <!--content-cover-->
                        </div> <!--popup-box1-->
                    </div> <!--end Wrapper-->
                
                    <!--content 내용-->
                </div>
            </div>
        </div>
        <div class="dim"></div>
    </div>
    <!--end of popup-->

    <!-------------------------관리자로그인페이지-------------------------------->

        <div id="wrap">
            <div class="All-boxing">
                <div class="box-catching">

                    <header id="header">
                        <div class="logo-box">
                            <div class="logo"><img src="/project_Stuko/img/main/logo.svg" alt="로고이미지" width="50" height="50"></div>
                            <h1 class="login-name">관리자로그인</h1>
                        </div>    
                    </header> 

                    <!--사용자가 계정을 입력하는 부분-->
                    <div class="login-text-box">
                            <div class="logged-in-box">

                                <form class="form-box" method="GET" action="">
                                    <div class="user-write-box">

                                        <div class="user-id">
                                            <label for="loginId">사 용 자</label>
                                            <input type="text" name="login" value="" >
                                        </div>

                                        <div class="user-pw">
                                            <label for="loginpw">비밀번호</label>
                                            <input type="password" name="password" value="">
                                        </div>

                                        <p class="wrong-login">/다시입력하세요/</p> <!--Ajax 부분-->
                                    </div> <!--/End of user-write-box/-->
                                    
                                        <!--로그인들어가기 버튼-->
                                    <div class="submit-btn1">
                                        <button id="btn-login" type="submit" value="">로그인</button>
                                    </div>
                                </form> <!--end form-->
                            
                                <!-- 비밀번호 재생성(잃어버렸을때)-->
                                    <p class="reset-passwd">
                                        <a href="#" class="open">비밀번호를 잃어버리셨나요?</a>
                                    </p>

                            </div><!--end logged-in-box -->
                    </div><!-- login-text-box -->
                </div><!--box-catching-->
            </div><!--All-boxing-->
        </div> <!--wrap-->  
    <!-----------------------------비밀번호찾기------------------------------------->
    
        <div class="popup popup-removeproject">
                <div class="popup-cover">
                    <div class="popup-content">
                        <span class="close">닫기</span>
                        <div class="pu-contents">
                            <!--content 내용-->
                            <div class="popup-pw">
                                <header class="header-pw-make">
                                    <div class="topbar">
                                        <p>비밀번호 생성</p>
                                    </div>
                                </header>
                        
                                <article class="article">
                                    <div class="article-text">
                                        <p>비밀번호가 기억나지 않으신가요?</p>
                                        <p>*기존 비밀번호는 삭제되고 새로운 비밀번호가 생성됩니다.</p>
                                    </div>    
                                </article>
                
                                <div class="manager-form">
                                    <form class="form-modal-pw-find" method="" id="" action="">
                                        <div class="num1">                                                
                                            <label for="mamager-pw">관리자 비밀번호</label>
                                            <input type="password" name="password" maxlength="10" placeholder="10자이상적어주세요" title = "숫자,영문자 형식으로 입력해주세요">
                                        </div>
                                        
                                        <div class="num2">
                                            <label for="mamager-pw-check">관리자 비밀번호 확인</label>
                                            <input type="password" name="password" value="" maxlength="10" placeholder="10자이상적어주세요" title = "숫자,영문자 형식으로 입력해주세요">
                                        </div>                       
                                    </form> 

                                    <div class="btn-box1">
                                        <!--변경,취소 버튼-->
                                        <div class="change1">
                                            <button type="submit" class="change">변 경</button>
                                            <button type="button" class="Cancel">취 소</button>
                                        </div>
                                    </div>
                                </div><!--End manager-form-->
                            </div> <!-- /End of popup-pw/-->
                            <!--content 내용-->
                        </div>
                    </div>
                </div>
                <div class="dim"></div>
            </div> 
        <!--END OF POPUP-PW / 비밀번호찾기-->   
</body>
</html>
