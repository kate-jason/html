<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>

    .container{
        width:300px;
        height:100px;
        background-color:#ccc;
        text-align:center;
        margin:100px auto;
        position:relative;
    }
    
    .animate{
        width:50px;
        height:50px;
        border-radius:50%;
        background-color:#ff0;
        margin-left:10px;
        position:absolute;
        top:-100px;
    }
    
    </style>

</head>


<script>

$(function () {
    (function setanimate() {
        $(".animate").animate({"right":"20px"},1000, function () {
        $(this).animate({"right":"-100px"},1000,function () {
            $(this).animate({"left":"-200px"},1000,function (){    
            });
            setanimate();
            });
        });

    })();

});

</script>

<body>
    <div class="container">
        <div class="animate"></div>
        my container div
    </div>
</body>
</html>
