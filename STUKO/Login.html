<!--관리자로그인페이지-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <!-- <script src="js/Popup-common.js"></script>make modal-popup code -->
    <title>Stuko관리자로그인</title>
</head>

<body>
    <!------------------------관리자 계정생성 페이지------------------------------->
    <div id="Wrapper">  
        <div class="popup-box1">
            <header class="new-header">
                <div class="header-box">
                    <p class="logo2"><img src="img/logo2.gif" alt="로고이미지" width="75" height="72"></p>
                    <h2 class="header-write">계정을 생성하세요</h2>
                </div>
                
            </header>
            
            <!--사용자가 계정을 입력하는 부분-->
            <div class="first-session-box">   
                <form class="form-box2" method="GET" action="">
                    <div class="user-write-box2">

                        <div class="user-join-id">
                            <label for="join-id">사 용 자</label>
                            <input type="text" name="login" value="사용자" placeholder="사 용 자"  >
                        </div>

                        <div class="user-join-pw">
                            <label for="join-pw">비밀번호</label>
                            <input type="password" name="password" value="비밀번호" placeholder="비밀번호"  >
                        </div>

                        <div class="user-join-pw1">
                            <label for="join-pw1">비밀번호확인</label>
                            <input type="password" name="password" value="비밀번호" placeholder="비밀번호확인"  >
                        </div>

                        <p class="wrong-join">/다시입력하세요/</p> <!--Ajax 부분-->
                    </div> <!--/End of user-write-box2/-->
                    
                        <!--start 버튼-->
                    <div class="submit-btn2">
                        <button type="submit" id="click-start">START</button>
                    </div>
                </form>
            </div><!--first-session-box-->
        </div><!--popup-box1-->
    </div> <!--end Wrapper-->

    <!-------------------------관리자로그인페이지-------------------------------->
        <div id="wrap">
            <div class="All-boxing">
                <div class="box-catching">

                    <header id="header">
                        <div class="logo-box">
                            <div class="logo"><img src="img/logo2.gif" alt="로고이미지" width="75" height="72"></div>
                            <h1 class="login-name">관리자로그인</h1>
                        </div>    
                    </header> 

                    <!--사용자가 계정을 입력하는 부분-->
                    <div class="login-text-box">
                            <div class="logged-in-box">    
                                <form class="form-box" method="GET" action="">
                                    <div class="user-write-box">
                                        <div class="user-id">
                                            <label for="loginId">사 용 자</label>
                                            <input type="text" name="login" value="사용자" placeholder="사 용 자"  >
                                        </div>

                                        <div class="user-pw">
                                            <label for="loginpw">비밀번호</label>
                                            <input type="password" name="password" value="비밀번호" placeholder="비밀번호" >
                                        </div>

                                        <p class="wrong-login">/다시입력하세요/</p> <!--Ajax 부분-->
                                    </div> <!--/End of user-write-box/-->
                                    
                                        <!--로그인들어가기 버튼-->
                                    <div class="submit-btn1">
                                        <button type="submit"><span>로그인</span></button>
                                    </div>
                                </form>
                            
                                <!-- 비밀번호 재생성(잃어버렸을때)-->
                                <div class="reset-passwd">
                                    <p><a href="#">비밀번호를 잃어버리셨나요?</a></p>
                                </div><!--end reset-passwd-->

                        </div><!-- logged-in-box -->
                        <!-- 홈페이지로 돌아가기 버튼-->
                        <div class="back">
                            <a href="#">Stuko 홈페이지 돌아가기</a>
                        </div><!--end back-->

                    </div><!-- login-text-box -->
                </div><!--box-catching-->
            </div><!--All-boxing-->
        </div> <!--wrap-->  
    <!-----------------------------비밀번호찾기------------------------------------->
        
    <div id="modal-wrap">
        <div class="background">    
            <div class="popup-pw">
                <header class="header-pw-make">
                    <div class="header-box2">
                        <p class="p-title">비밀번호 생성</p>
                    </div>
                </header>
        
                <article class="article-modal">
                    <p class="txt1">
                        비밀번호가 기억나지 않으신가요?<br>
                        *기존 비밀번호는 삭제되고 새로운 비밀번호가 생성됩니다.
                    </p>
                </article>

                <span class="line"><hr></span>

                <div class="manager-form">
                    <div class="change-pw">
                        <form class="form-modal-pw-find" method="" action="">
                            <label for="mamager-pw">관리자 비밀번호</label>
                            <input type="text" name="name" value="">
                            <span>8자이상</span>
                
                            <label for="mamager-pw-check">관리자 비밀번호 확인</label>
                            <input type="password" name="" value="">
                            <span>8자이상</span>
                        </form> 
                    </div><!-- change-pw -->
                </div><!--End manager-form-->

                <div class="Btn-type">
                    <div class="btn-box1">
                        <!--변경,취소 버튼-->
                        <div class="change1">
                            <button type="submit" class="change">변 경</button>
                            <button type="" class="Cancel">취 소</button>
                        </div>
                    </div>
                </div>
            </div> <!-- /End of popup-pw/-->
        </div><!--background-->
    </div> <!-- password-wrap -->
        <!--END OF POPUP-PW / 비밀번호찾기-->   
</body>
</html>
